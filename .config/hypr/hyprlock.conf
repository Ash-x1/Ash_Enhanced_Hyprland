source = $HOME/.config/hypr/mocha.conf

$accent = $mauve
$accentAlpha = $mauveAlpha
$font = CasKaydiaCove Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/01.jpg
    blur_passes = 2
    color = $base
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $text
    font_size = 90
    font_family = CasKaydiaCove Nerd Font
    position = -30, 0
    halign = center
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $text
    font_size = 35
    font_family = $font
    position = -30, -120
    halign = center
    valign = top
}

# USER AVATAR

image {
    monitor = 
    path = ~/Pictures/Avatar/akihito.jpg
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $surface0
    font_color = $text
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -35
    halign = center
    valign = center
    font_family = CasKaydiaCove Nerd Font
}

label {
    text = Hello again Ash, how was your day?
    font_family = CasKaydiaCove Nerd Font
    font_size = 30
    color = $text 
    position = -30, -180 
    halign = center
    valign = center
    shadow_passes = 1
    shadow_size = 5
    shadow_color = rgba(0, 0, 0)
    shadow_boost = 1.2
}
